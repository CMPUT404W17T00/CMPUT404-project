{% extends 'base.html' %} 
 {% block content %}


<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="/static/js/js.cookie.js"></script>
<link rel="stylesheet" href="/static/css/friends.css" />
<div class ="container">
<div class="jumbotron" id="jumbobody" ng-controller="friendsCtrl">

 <h2>I'm following..</h2>
 <ul>
        {% for follow in Followings %}
            <li>
            {{ follow}}

            <form method='POST' class ="form-inline">
            {% csrf_token %}
            <button type="submit" name = "unfollow" value="{{follow}}" class="btn btn-primary btn-xs" >unfollow </button>

            </form>
            </li>
        {% endfor %}
 </ul>
 <h2>I'm friends with..</h2>
 <ul>
        {% for follow in Friends %}
            <li>
            {{ follow}}
            <form method='POST' class ="form-inline">
            {% csrf_token %}
            <button type="submit" name = "unfriend" value="{{follow}}" class="btn btn-primary btn-xs" >Unfriend</button>
            </form>     
            </li>
        {% endfor %}
 </ul>
 
</div>
</div>
{% endblock %}
